<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Flip Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center bg-gradient">
        <!-- Game Header -->
        <div class="game-header text-center mb-4">
            <h1 class="display-4 text-white fw-bold mb-3">
                <i class="fas fa-brain me-2"></i>Memory Card Game
            </h1>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <div class="card bg-dark text-white">
                        <div class="card-body p-3">
                            <div class="row text-center">
                                <div class="col">
                                    <i class="fas fa-mouse-pointer mb-2"></i>
                                    <h5 class="mb-1">Moves</h5>
                                    <span id="moves-counter" class="fs-4 fw-bold text-info">0</span>
                                </div>
                                <div class="col">
                                    <i class="fas fa-clock mb-2"></i>
                                    <h5 class="mb-1">Time</h5>
                                    <span id="timer" class="fs-4 fw-bold text-warning">00:00</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Board -->
        <div class="game-board-container mb-4">
            <div id="game-board" class="game-board">
                <!-- Cards will be dynamically generated here -->
            </div>
        </div>

        <!-- Game Controls -->
        <div class="game-controls text-center">
            <button id="restart-btn" class="btn btn-danger btn-lg px-4 py-2">
                <i class="fas fa-redo me-2"></i>Restart Game
            </button>
        </div>

        <!-- Win Modal -->
        <div class="modal fade" id="winModal" tabindex="-1" aria-labelledby="winModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-dark text-white border-success">
                    <div class="modal-header border-success">
                        <h5 class="modal-title text-success" id="winModalLabel">
                            <i class="fas fa-trophy me-2"></i>Congratulations!
                        </h5>
                    </div>
                    <div class="modal-body text-center">
                        <div class="mb-3">
                            <i class="fas fa-star text-warning fs-1"></i>
                        </div>
                        <h4 class="text-success mb-3">You Won!</h4>
                        <p class="mb-2">
                            <i class="fas fa-mouse-pointer me-2"></i>
                            Moves: <span id="final-moves" class="fw-bold text-info">0</span>
                        </p>
                        <p class="mb-3">
                            <i class="fas fa-clock me-2"></i>
                            Time: <span id="final-time" class="fw-bold text-warning">00:00</span>
                        </p>
                    </div>
                    <div class="modal-footer border-success justify-content-center">
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="play-again-btn">
                            <i class="fas fa-play me-2"></i>Play Again
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
